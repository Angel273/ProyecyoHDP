{% extends 'base.html' %}


{% block content %}
<h1 class="text-center display-1 py-5">Crear temperatura</h1>
<h3 class="text-center text-danger">{{error}}</h3>
<div class="col-md-4 mx-auto text-center">
    <form action="/crear/temperatura/" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-success">Guardar</button>
    </form>
</div>

{% endblock %}
